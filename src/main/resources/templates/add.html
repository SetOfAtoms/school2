<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new stock</title>
</head>
<body>
<h1>Add new stock to the portfolio</h1>
<div>
    <form th:object="${stock}" th:action="@{save}" action="#" method="post">
        <label for="price">Initial price</label>
        <input type="number" id="price" th:field="*{price}" />
        <label for="ticker">Ticker</label>
        <input type="text" id="ticker" th:field="*{ticker}" />
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
